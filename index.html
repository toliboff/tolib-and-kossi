<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

   <h1 id="title"> Microverse Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form action="" id="survey-form"> 
     <label for="name" id="name-label">Name</label>
     <input type="text" name="" id="name" required placeholder="Firt Name">
     
     <label for="email" id="email-label">Email</label>
     <input type="email" id="email" name="email" required>
     
     <label for="number" id="number-label">Age</label>
     <input type="number" name="number" id="number" required placeholder="0202020222" min="10" max="100">
   </form>

    <script  src="js/index.js"></script>
  </body>
</html>
