<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div class="container">
    <div class="wrapper">

   
      <h1 id="title"> Microverse Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form action="" id="survey-form"> 
        <label for="name" id="name-label">Name</label>
        <input type="text" name="" id="name" required placeholder="Enter your name">
        
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your Email">
        
        <label for="number" id="number-label">Age (optional) </label>
        <input type="number" name="number" id="number" required placeholder="Age" min="10" max="100">

        <label for="current-role">Which option best describes your current role?</label>

        <select name="current-role" id="dropdown">
          <option value=""></option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer Not To Say">Prefer Not To Say</option>
          <option value="Others">Others</option>
        </select> 

        <label for="">Would you recommend Microverse to a friend?</label>

        <input type="radio" name="recommend" id="radio-definitely" value="Definitely">
        <label for="radio-definitely"></label>
        <input type="radio" name="recommend" id="radio-maybe" value="Maybe">
        <label for="radio-maybe"></label>
        <input type="radio" name="recommend" id="radio-not-sure" value="Not Sure">
        <label for="radio-not-sure"></label>

        <h3>What would you like to see improved? (Check all that apply)</h3>
        <input type="checkbox" value="Front-end Projects" id="front-end">
        <label for="front-end">Front-end Projects</label>

        <input type="checkbox" value="Back-end Projects" id="back-end">
        <label for="back-end">Back-end Projects</label>

        <input type="checkbox" value="Data Visualization" id="data-visualization">
        <label for="data-visualization">Data Visualization</label>

        <input type="checkbox" value="Challenges" id="challenges">
        <label for="challenges">Challenges</label>

        <input type="checkbox" value="Open Source Community" id="open-source">
        <label for="open-source">Open Source Community</label>

        <input type="checkbox" value="Forum" id="forum">
        <label for="forum">Forum</label>
        
        <input type="checkbox" value="Additional Courses" id="additional-courses">
        <label for="additional-courses">Additional Courses</label>

        <textarea placeholder="additional comments"></textarea>

        <input type="submit" id="submit">
      </form>
    </div>

  </div>
   
    <script  src="js/index.js"></script>
  </body>
</html>
